<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AWESOME WEB APP</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="../static/estimation.css" rel="stylesheet">


  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">AWESOME Web App</h3>
      </div>

      <div class="jumbotron">
        <h2>EXIF file uploader</h2>
        <form class="form-signin" action="upload" method="post" enctype="multipart/form-data">
            <label for="inputSourceName" class="sr-only">Source Name</label>
            <input type="name" name="inputSourceName" id="inputSourceName" class="form-control" placeholder="Source Name" required autofocus> <br />

            <label class="btn btn-default btn-file">
                EXIF file: <input type="file" name="ExifFile" id="ExifFile" class="form-control">
            </label>
            <br />

            <label class="btn btn-default btn-file">
                GID - filename map file: <input type="file" name="MapFile" id="MapFile" class="form-control">
            </label>
            <br />

            <br />

            <button id="btnUpload" class="btn btn-lg btn-primary btn" type="submit" >Upload</button>
        </form>
      </div>


    <div class="jumbotron" id=uploadResponse>
        <p>File <b>{{ msg }}</b> uploaded successfully!</p>
    </div>


      <footer class="footer">
        <p>&copy; Sreejith Menon</p>
      </footer>

    </div>
  </body>
</html>
